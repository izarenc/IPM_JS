<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ProjektIPM_JS</title>

    <!-- WinJS references -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- ProjektIPM_JS references -->
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/css/SplitView.css" rel="stylesheet" />
    
    <!--<script src="/js/jquery-3.0.0.js"></script>-->

    <script src="/lib/jquery-1.12.4.min.js"></script>
    <script src="/lib/canvasjs.min.js"></script>
    <link href="/lib/css/bootstrap-datepicker.css" rel="stylesheet" />
    <link href="/lib/css/bootstrap-datepicker3.standalone.min.css" rel="stylesheet" />

</head>
<body class="win-type-body">
    <!--<p>Content goes here</p>-->
    <div id="app">

        <div class="splitView" data-win-control="WinJS.UI.SplitView">
            <!-- Pane area -->
            <div>
                <div class="header">
                    <button class="win-splitviewpanetoggle"
                            data-win-control="WinJS.UI.SplitViewPaneToggle"
                            data-win-options="{ splitView: select('.splitView') }"></button>
                    <div class="title">SplitView Pane area</div>
                </div>

                <div class="nav-commands">
                    <div id="ButtonHome" data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Home', icon: 'home'}"></div>
                    <div id="ButtonKursy" data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Favorite', icon: 'favorite'}"></div>
                    <div id="ButtonWaluta" data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Settings', icon: 'settings'}"></div>
                </div>
            </div>

            <div id="pageinfo">None</div>

            <!-- Content area -->
            <div id="contenthost" class="contenttext"><h2 class="win-h2" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}">SplitView Content areaaa</h2>
            
            <!--    NOTHING HERE !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->    

            </div>


    </div>
        <script src="/js/downloader.js"></script>
        <script src="/js/default.js"></script>
        <script src="/js/navigator.js"></script>
        <script src="/js/SplitView.js"></script>
        <script src="/js/xml.js"></script>

     

</body>
</html>
