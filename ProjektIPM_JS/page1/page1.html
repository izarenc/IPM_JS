<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <!--<div>Content goes here.</div>
    <span class="pagetitle">Welcome to page1</span>-->
    <h3 class="win-h3" id="titleDay">  Currencies rates from day </h3>
    <progress id="loading" class="win-progress-ring"></progress>

    <!--The template for binding list-->
    <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="smallListIconTextItem">
            <div class="smallListIconTextItem-Detail">
                <h5 class="win-h5" id="obj1" data-win-bind="textContent: tname"></h5>
                <h5 class="win-h5" id="obj2" data-win-bind="textContent: ttag"></h5>
                <h5 class="win-h5" id="obj2" data-win-bind="textContent: tkurs"></h5>
            </div>
        </div>
    </div>

    <!-- The declarative markup necesary for ListView instantiation -->
    <div id="listView"
         class="win-selectionstylefilled"
         data-win-control="WinJS.UI.ListView"
         data-win-options="{
                                                itemDataSource: bindingList.data.dataSource,
                                                itemTemplate: select('.smallListIconTextTemplate'),
                                                selectionMode: 'none',
                                                tapBehavior: 'none',
                                                layout: { type: WinJS.UI.ListLayout }
                                        }">
    </div>
    <script src="/js/bindinglist.js"></script>
    <script src="/page1/page1.js"></script>
</body>
</html>
